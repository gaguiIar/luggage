<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Found Luggage Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style media="screen">
    label, h1, p {
      color: lightgrey;
    }

    body {
      background-color: black;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      background-color: black !important;
      border-color: grey !important;
      color: white !important;
    }

  </style>
</head>

<body>
  <div class="container my-3 px-3 text-white">
    <h1 class="text-center">Gerardo's Found Luggage Form</h1>
    <p class=text-center>Thank you for trying to return my luggage, please enter your information below to send a message. I'll make sure to get back to you as fast as I can :)</p>
    <hr>
    <section>
      <h1 class="mt-4 mb-2">Send me a message!</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="John" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
        </div>
        <div class="col-md-6">
          <label for="emailInfo" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInfo" placeholder="jsnizzle@gmail.com" required>
        </div>
        <div class="col-md-6">
          <label for="phoneNum" class="form-label">Phone Number (optional)</label>
          <input type="text" class="form-control" id="phoneNum" placeholder="+1 (415) 867-5309">
        </div>
        <div class="col-md-12">
          <label for="message" class=form-label>Leave Your Message</label>
          <textarea rows="3" class="form-control" id="message"></textarea>
        </div>
        <div class="col-md-12 text-center">
          <button class="btn btn-secondary">
            Submit
          </button>
        </div>



      </form>



    </section>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
